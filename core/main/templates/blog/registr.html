<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Registracia page</H1>
    <form method="post">
        {% csrf_token %}
        {% for post in posts %}
            <img src="{{ post.logo.url }}" alt="" >
        {% endfor %}
        <input type="text" name = "username" placeholder="Enter your name" style="margin: 1%;"><br>
        <input type="email" name="email" placeholder="Enter your email" style="margin: 1%;"><br>
        <input type="password" name="password1" placeholder="Enter your pasword" style="margin: 1%;"><br>
        <input type="password" name="password2" placeholder="Confirm pasword" style="margin: 1%;"><br>
        <input type="logo" name="logo" placeholder="Enter your logo" style="margin: 1%;"><br>
        <button type="submit" style="margin: 1%;">Registracia</button>

    </form>
</body>
</html>
